appId: b3nab.mydeck.desktop
productName: MyDeck
copyright: Copyright Â© 2021 b3nab

artifactName: ${productName}_v${version}_${os}.${ext}

fileAssociations:
  - ext: board
    name: MyDeck Board File
    role: Editor

files:
  - 'resources/**/*'
  - from: .
    filter:
      - package.json
      - app

# Mac OS configuration
mac:
  icon: "resources/icon.icns"

# Config for OSX dmg
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: "link"
      path: "/Applications"

# Linux configuration
linux:
  executableName: mydeck
  category: Development
  # icon: "resources/icon.ico"
  target:
    - "AppImage"
    # - "snap"
    # - "deb"
    # - "rpm"
    # - "pacman"

# deb:
#   depends:
#     # --- Default START
#     - gconf2
#     - gconf-service
#     - libnotify4
#     - libappindicator1
#     - libxtst6
#     - libnss3
#     # --- Default END
#     - libsecret-1-0 # This is needed for keytar on linux

# Windows configuration
win:
  icon: "resources/icon.ico"
  target:
    - "zip"
    - "nsis"

# Config for the windows installer
nsis:
  oneClick: true
  perMachine: true


directories:
  output: dist
  buildResources: resources

publish: null
